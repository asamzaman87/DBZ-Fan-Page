<!Doctype html>
<html>
<head>
	<title>Dragon Ball</title>
	<link rel="stylesheet" href="Dragon.css"> <!--if it wasnt in the same folder then: "foldername/css filename"-->
</head>
<body>
	<div class = "main">
		<nav>
			<div class="logo">
				<img src="logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Goku</a></li>
					<li><a href="https://characterprofile.fandom.com/wiki/Vegeta">Vegeta</a></li>
					<li><a href="https://characterprofile.fandom.com/wiki/Gohan">Gohan</a></li>
					<li><a href="https://dragonball.fandom.com/wiki/Trunks">Trunks</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="Goku.png" class="goku">
			<div id="circle">
				<div class ="feature one">
					<img src="Age.png">
					<div>
						<h1>Age</h1>
						<p>Goku is 44 years old</p>
					</div>
				</div>
				<div class ="feature two">
					<img src="Height.png">
					<div>
						<h1>Height</h1>
						<p>Goku is 5"11</p>
					</div>
				</div>
				<div class ="feature three">
					<img src="Weight.png">
					<div>
						<h1>Weight</h1>
						<p>Goku weighs 187 lb.</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="arrow.png" id="downBtn">
		</div>

	</div>
	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		var rotateValue = circle.style.transform;
		var rotateSum;
		var counter = 0;
		upBtn.onclick = function()
		{
			if(counter == 3 || counter == -3){
				counter = 0;
			}
			if(counter == -1){
				counter = 2;
			}
			if(counter == -2){
				counter = 1;
			}
			if(counter == 0){
				rotateSum = rotateValue + "rotate(-180deg)";
			}else{
				rotateSum = rotateValue + "rotate(-90deg)"
			}
			circle.style.transform = rotateSum; 
			rotateValue = rotateSum;
			counter += 1;
		}

		downBtn.onclick = function()
		{
			if (counter == -3 || counter == 3){
				counter = 0;
			}
			if(counter == 1){
				counter = -2;
			}
			if(counter == 2){
				counter == -1;
			}
			if(counter == -2){
				rotateSum = rotateValue + "rotate(180deg)";
			}else{
				rotateSum = rotateValue + "rotate(90deg)";
			}
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
			counter -= 1;
		}
	</script>
<!--this tells the circle what to do by making it equal to it...-- -> circle.style.transform = rotateSum;>
</body>
</html>
